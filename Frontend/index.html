<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Votação</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadEnquetes()">
    <h1>Enquetes</h1>

    <div id="form_div">
        <form onsubmit="saveEnquete();return false">
            <div id="enquete-form">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" value="teste">
                <br>
                <label for="dataInicio">Data Inicio</label>
                <input type="datetime-local" id="dataInicio" value="12/01/2024">
                <br>
                <label for="dataFim">Data Fim</label>
                <input type="datetime-local" id="dataFim" value="12-01-2024T03.01:01:2020">
                <br>
            </div>
            <div id="opcoes_div">
                <label>Opções</label>
                <div>
                    <input type="text" value="teste" class="block opcoes_form">
                    <input type="text" value="teste2" class="block opcoes_form">
                    <input type="text" value="teste3" class="block opcoes_form">
                    <input type="text" value="teste" class="block opcoes_form">
                    <input type="text" value="teste" class="block opcoes_form">
                </div>

            </div>

            <button>Salvar</button>
        </form>
    </div>
    <hr>

    <div id="enquetes_list_container"></div>
</body>
</html>
