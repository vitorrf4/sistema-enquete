<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Votação</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadEnquetes()">
    <h1>Sistema de Enquetes</h1>

    <div id="form_container">
        <form onsubmit="saveEnquete();return false">
            <div id="form_div">
                <section id="enquete_section">
                    <label for="titulo" class="block bold">Titulo</label>
                    <input type="text" id="titulo" placeholder="Insira um titulo">
                    <br>
                    <label for="dataInicio" class="block bold">Data Inicio</label>
                    <input type="datetime-local" id="dataInicio">
                    <br>
                    <label for="dataFim" class="block bold">Data Fim</label>
                    <input type="datetime-local" id="dataFim">
                    <br>
                </section>
                <section id="opcoes_section">
                    <label class="bold">Opções</label>
                    <div id="opcoes_input_div">
                        <input type="text" placeholder="Opção 1" class="block opcoes_form">
                        <input type="text" placeholder="Opção 2" class="block opcoes_form">
                        <input type="text" placeholder="Opção 3" class="block opcoes_form">
                        <input type="text" placeholder="Opção 4" class="block opcoes_form">
                        <input type="text" placeholder="Opção 5" class="block opcoes_form">
                    </div>
                </section>

                <div id="save_button_div">
                    <button id="save_enquete">Salvar</button>
                </div>
            </div>
        </form>
    </div>
    <hr>

    <div id="enquetes_list_container"></div>
</body>
</html>
