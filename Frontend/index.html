<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sistema de Votação</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadEnquetes()">

    <form onsubmit="saveEnquete();return false">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" value="teste">

        <label for="dataInicio">Data Inicio</label>
        <input type="datetime-local" id="dataInicio" value="12/01/2024">
        <br>
        <label for="dataFim">Data Fim</label>
        <input type="datetime-local" id="dataFim" value="12-01-2024T03.01:01:2020">
        <br>
        <label for="opcoes">Opções</label>
        <input type="text" id="opcoes" value="teste">
        <input type="text">
        <input type="text">

        <button>Salvar</button>

    <hr>
    <div id="flex-container">
    </div>
</body>
</html>
